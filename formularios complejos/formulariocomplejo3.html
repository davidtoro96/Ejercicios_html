<label for="fecha">Delivery date </label> <input type="date" name="fecha" min="2010-12-10" value="2010-12-10"><br>

<label for="time">Time of delivery</label> <input type="time" name="time" step="30" ></br>
<label for="color">Color of the item</label> <input type="color" name="color" value="#ff0000" /></br>
<input type="submit" name="enviar" value="enviar" />
</fieldset>
